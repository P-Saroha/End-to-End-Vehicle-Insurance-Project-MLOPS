<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- For icons -->
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-car"></i> Vehicle Insurance Prediction</h1>
        <p>Fill in the details below to predict insurance response.</p>

        <form method="post" action="/" id="prediction-form">
            <div class="form-group">
                <label for="Gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                <select id="Gender" name="Gender" required>
                    <option value="">Select</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Age"><i class="fas fa-birthday-cake"></i> Age:</label>
                <input type="number" id="Age" name="Age" placeholder="e.g., 25" min="18" max="100" required>
            </div>

            <div class="form-group">
                <label for="Driving_License"><i class="fas fa-id-card"></i> Driving License:</label>
                <select id="Driving_License" name="Driving_License" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Region_Code"><i class="fas fa-map-marker-alt"></i> Region Code:</label>
                <input type="number" step="0.01" id="Region_Code" name="Region_Code" placeholder="e.g., 28.0" required>
            </div>

            <div class="form-group">
                <label for="Previously_Insured"><i class="fas fa-shield-alt"></i> Previously Insured:</label>
                <select id="Previously_Insured" name="Previously_Insured" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Annual_Premium"><i class="fas fa-dollar-sign"></i> Annual Premium:</label>
                <input type="number" step="0.01" id="Annual_Premium" name="Annual_Premium" placeholder="e.g., 2630.0" required>
            </div>

            <div class="form-group">
                <label for="Policy_Sales_Channel"><i class="fas fa-store"></i> Policy Sales Channel:</label>
                <input type="number" step="0.01" id="Policy_Sales_Channel" name="Policy_Sales_Channel" placeholder="e.g., 152.0" required>
            </div>

            <div class="form-group">
                <label for="Vintage"><i class="fas fa-calendar-alt"></i> Vintage (Days):</label>
                <input type="number" id="Vintage" name="Vintage" placeholder="e.g., 16" required>
            </div>

            <div class="form-group">
                <label for="Vehicle_Age_lt_1_Year"><i class="fas fa-car-side"></i> Vehicle Age < 1 Year:</label>
                <select id="Vehicle_Age_lt_1_Year" name="Vehicle_Age_lt_1_Year" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Vehicle_Age_gt_2_Years"><i class="fas fa-car-side"></i> Vehicle Age > 2 Years:</label>
                <select id="Vehicle_Age_gt_2_Years" name="Vehicle_Age_gt_2_Years" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Vehicle_Damage_Yes"><i class="fas fa-tools"></i> Vehicle Damage:</label>
                <select id="Vehicle_Damage_Yes" name="Vehicle_Damage_Yes" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <button type="submit"><i class="fas fa-search"></i> Predict</button>
        </form>

        <form method="get" action="/train">
            <button type="submit" class="train-button"><i class="fas fa-cogs"></i> Train Model</button>
        </form>

        {% if context %}
            <div class="result {{ 'success' if 'Yes' in context else 'error' }}">
                <h2><i class="fas fa-check-circle"></i> Result: {{ context }}</h2>
            </div>
        {% endif %}
    </div>
    <script>
        // Basic client-side validation
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            const selects = document.querySelectorAll('select[required]');
            selects.forEach(select => {
                if (!select.value) {
                    alert('Please fill all required fields.');
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
